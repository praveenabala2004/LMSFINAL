<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Quiz Generator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f8d7da, #e0f7fa); /* Gradient from pale pink to light blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navbar Style */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: white; /* White text */
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle box-shadow */
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar .navbar-links a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 80%;
            padding: 12px;
            background: linear-gradient(to right, #f8d7da, #e0f7fa); /* Gradient button color matching the screen */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease; /* Smooth transition on hover */
        }
        button:hover {
            background: linear-gradient(to right, #e0f7fa, #f8d7da); /* Reverse gradient for hover effect */
        }
        .w3-container {
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar with Logo -->
    <div class="navbar">
        <div class="logo">✨ <span>EduSpark</span> <span class="spark">✨</span></div>
        <div class="navbar-links">
            <a href="#">Student Portal</a>
        </div>
    </div>

    <div class="w3-container">
        <h2>Welcome to the Skill Quiz Generator</h2>
        <div class="container">
            <h2>Enter Your Topic</h2>
            <form method="POST">
                <input type="text" name="skill" placeholder="e.g., Python, C++" required>
                <button type="submit">Generate Quiz</button>
            </form>
        </div>
    </div>

</body>
</html>
