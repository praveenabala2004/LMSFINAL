<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduSpark Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fbd3e9, #c6f0ff);
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #4a148c;
    }

    .navbar-links {
      font-size: 1rem;
      color: #444;
    }

    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      padding: 30px;
    }

    .chat-box {
      height: 350px;
      overflow-y: auto;
      border-radius: 10px;
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .chat-box p {
      margin-bottom: 12px;
    }

    .chat-box p strong {
      color: #4a148c;
    }

    .btn-primary {
      background-color: #4a148c;
      border: none;
    }

    .btn-primary:hover {
      background-color: #6a1b9a;
    }

    @media (max-width: 576px) {
      .chat-container {
        margin: 20px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo"> <span>EduSpark</span> </div>
    <div class="navbar-links">Student Portal</div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <h3 class="text-center mb-4">AI Tutor Chatbot</h3>

    <!-- Chatbox -->
    <div class="chat-box" id="chat-box">
      <p><strong>EduSpark:</strong> Hello! Ask me anything about your studies ðŸ“š</p>
    </div>

    <!-- User Input Form -->
    <form id="chat-form">
      <input type="text" id="user-input" class="form-control" placeholder="Ask your question here..." required>
      <button type="submit" class="btn btn-primary w-100 mt-3">Send</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#chat-form').submit(function (event) {
        event.preventDefault();

        let userInput = $('#user-input').val().trim();
        if (!userInput) return;

        $('#chat-box').append('<p><strong>You:</strong> ' + userInput + '</p>');
        $('#user-input').val('');

        $.ajax({
          url: '/ask',
          type: 'POST',
          data: { user_input: userInput },
          success: function (data) {
            $('#chat-box').append('<p><strong>EduSpark:</strong> ' + data.response + '</p>');
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
          },
          error: function () {
            $('#chat-box').append('<p><strong>Error:</strong> Something went wrong. Please try again later.</p>');
          }
        });
      });
    });
  </script>

</body>
</html>
